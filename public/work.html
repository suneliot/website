  <script type="text/javascript"> 
 
        //Set the background image to resize to the window in a decent fashion.
        $(document).ready(function() {
                var $winheight = $(window).height();
                var $winwidth = $(window).width();
                if($winwidth > $winheight * 1.5){
                    //resize on width if stretched too much
                    $("img#background_image").attr({
                        width: $winwidth,
                         height: $winwidth / 1.5
                    });
                }else{
                    if($winheight > $winwidth / 1.5){
                        //set on height if too small
                        $("img#background_image").attr({
                                height: $winheight,
                                width: $winheight * 1.5
                        });
                    } 
                }
                $(window).bind("resize", function(){
                        var $winheight = $(window).height();
                        var $winwidth = $(window).width();           
                        if($winwidth > $winheight * 1.5){
                            //resize on width if stretched too much
                            $("img#background_image").attr({
                                width: $winwidth,
                                 height: $winwidth / 1.5
                            });
                        }else{
                            if($winheight > $winwidth / 1.5){
                                //set on height
                                $("img#background_image").attr({
                                        height: $winheight,
                                        width: $winheight * 1.5
                                });
                            } 
                        }                     
 
                 });
        });
        
 
	</script>
